<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Connekt Tech Interview</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add Object</h2>
                <br>
                <form>
                    <div class="form-group row">
                        <label class="col-4">ID:</label>
                        <div class="col-8">
                            <input type="number" id="id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Top Left X:</label>
                        <div class="col-8">
                            <input type="number" id="topLeftX">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Top Left Y:</label>
                        <div class="col-8">
                            <input type="number" id="topLeftY">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Height:</label>
                        <div class="col-8">
                            <input type="number" id="height">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Width:</label>
                        <div class="col-8">
                            <input type="number" id="width">
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-primary" id="add">Add</button>
            </div>
            <div class="col">
                <h2>Objects</h2>
                <br>
                <div id="objectArray">

                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <h2>Open console to see sorted objects</h2>
        </div>
    </div>

    <script src="sort.js"></script>
</body>

</html>
